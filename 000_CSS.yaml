title:      CSS
level:      0
points:     100
mandatory:  false

technologies:
  - CSS

description: >
  This is the introduction to CSS (cascading style sheet). 
  A CSS file allows you to separate your web sites (X)HTML content from it’s style. 
  As always you use your HTML file to arrange the content, 
  but all of the presentation 
  (fonts, colors, background, borders, text formatting, link effects & so on…) are accomplished within a CSS. 

assignments:
  - title: CSS Introduction
    description: >
      Css is cool stuff, but what does it actually do?
    instructions:
      - Read the article.
      - Watch the instruction video.
    resources:
      - title:   CSS Introduction
        type:    article
        site:
          name:  CSS Basics
        url:     http://www.cssbasics.com/introduction-to-css/
    resources:
      - title:   CSS Tutorial
        type:    video
        author:  Naveed 
        site:
          name:  CSS Tutorial
        url:     http://youtu.be/Waq1d1jpl3M
  - title: CSS Selectors
    description: >
      In order for CSS to work you first need to specify which element you wish to apply CSS to.
      You do this with 'selectors'.
      Selectors are essentially just names for the things you want to target and affect.
      Within the {brackets} of selectors you place the effects you want to apply.
    instructions:
      - Watch the video.
      - Add some selectors to some basic html.
    resources:
      - title:   CSS selectors
        type:    article
        site:
          name:  Mozilla Developer Network
        url:     https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Getting_started/Selectors
  - title: CSS Colors
    description: >
      Colors give life to a page. 
      Black and white may be minimalistic and sleek, but the possibilities that arise when you add, say, 50 shades of grey,
      add so much to a website.
      This article focuses mainly on background color, but the principles can also be applied to text color.
    instructions:
      - Read the articles
      - Write a short text about how to use selectors in CSS.
      - Color your webpage and the text you just wrote.
    resources:
      - title:   Background Color
        type:    article
        site:
          name:  Mozilla Developer Network
        url:     https://developer.mozilla.org/en-US/docs/Web/CSS/background-color
