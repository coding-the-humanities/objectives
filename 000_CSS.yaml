        type:    article
        site:
          name:  W3C Schools
        url:     http://www.w3schools.com/html/html_colorvalues.asp
      - title:   Hex Color Picker
        type:    application
        site:
          name:  Hex Color Picker
        url:     http://www.colorpicker.com/
  - title: CSS Fonts
    description: >
      CSS also allows programmers to change the font on your webpage, or even include all the fonts.
      You can include custom fonts, but for some of them you have to pay.
      Nevertheless, you will probably grow font of the possibilities you already possess.
    instructions:
      - Read the article.
      - Change the font of your short text.
    resources:
