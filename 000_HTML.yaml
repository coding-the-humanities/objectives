        type:    article
        site:
          name:  Mozilla Developer Network
        url:     https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a
  - title: HTML Pictures
    description: >
      Everybody loves pictures. 
      In this excercise you learn how to include pictures in your HTML.
      How cool is that!?
    instructions:
      - Read the articles
      - Include 9 pictures on your webpage. 
