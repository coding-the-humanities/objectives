title:      HTML
level:      0
points:     100
mandatory:  false

technologies:
  - HTML

description: >
  When you look at a web page in a web browser, you see, at the simplest level,
  words. HTML stands for Hypertext Markup Language. It tells the web browser 
  what content to display. In many cases a page also displays images or 
  maybe video. HTML separates "content" (words, images, audio, video, and so 
  on) from "presentation" (the definition of the type of content and the 
  instructions for how that type of content should be displayed). HTML uses a 
  pre-defined set of elements to identify content types.

assignments:
  - title: HTML Introduction
    description: >
      This assignment is meant to introduce you to HTML (surprise!). 
      HTML contains the stuff you see on a webpage and it is best to be seen as a big Tupperware box that contains all sorts of smaller boxes. 
      If you leave the box empty, the browser will display a white page. 
      Fill it with words and words will appear.
      Fill it with boxes and boxes will appear.
    instructions:
      - Read the article.
      - Watch the instruction video.
    resources:
      - title:   Introduction
        type:    article
        site:
          name:  Mozilla Developer Network
        url:     https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Introduction
      - title:   Introduction video
        type:    video
        site:
          name:  Youtube - Aaron Maynard's Channel
        url:     http://youtu.be/FluG2Nu8Tjg
  - title: HTML Structure
    description: >
      Now you will learn about the boxes and the boxes in boxes, or at least how to work with the boxes.
      Making a HTML structure is like a piece of cake, except it's not as tasty and sweet.
    instructions:
      - Watch the video.
      - Make a basic html structure.
    resources:
      - title:   HTML5 Page Structure
        type:    article
        author:  Chris Coyer
        site:
          name:  CSS Tricks
          url:   http://css-tricks.com
        url:   http://css-tricks.com/snippets/html/html5-page-structure/
  - title: HTML Links
    description: >
      Linking is a way to reference to other stuff on the internet. 
      You use the 'A' (for 'Anchor') tag for this.
      The fun thing is that you can put anything between the opening and closing tag.
      Anything!
    instructions:
      - Read the article
      - Make some links. 
    resources:
